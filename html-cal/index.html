<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受入期限</title>
    <link rel="stylesheet" href="css/html-cal.css">
</head>
<body>
    <div class="container">
        <h1>受入期限算出</h1>
        
        <div class="input-section">
            <div class="form-group">
                <label for="dateInput">凍結日（日付）:</label>
                <input type="date" id="dateInput" required>
            </div>
        </div>

        <!-- アコーディオン2: 締切日一覧 -->
        <div class="accordion-item">
            <button class="accordion-button" onclick="toggleAccordion(event)">
                <span class="accordion-title">締切日一覧</span>
                <span class="accordion-icon">▼</span>
            </button>
            <div class="accordion-content">
                <div class="table-section">
                    <table id="list-table">
                        <thead>
                            <tr>
                                <th>優先度/規模</th>
                                <th>大</th>
                                <th>中</th>
                                <th>小</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- 動的に生成されます -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- アコーディオン3: カレンダー -->
        <div class="accordion-item">
            <button class="accordion-button" onclick="toggleAccordion(event)">
                <span class="accordion-title">カレンダー</span>
                <span class="accordion-icon">▼</span>
            </button>
            <div class="accordion-content">
                <div class="calendar-section">
                    <div id="calendarContainer" class="calendar-container">
                        <!-- 動的に生成されます -->
                    </div>
                </div>
            </div>
        </div>

    <!-- 日付情報モーダル -->
    <div id="dateModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="modal-close" onclick="closeDateModal();">&times;</span>
            <h3>選択した日付</h3>
            <div id="modalBody">
                <!-- 日付情報が動的に挿入されます -->
            </div>
        </div>
    </div>

    <script src="js/html-cal.js"></script>
</body>
</html>
